<!DOCTYPE html>
<html>

<head>
  <title>FoodHunter - La tua avventura culinaria</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="js/logic.js" async></script>
  <script src="js/config.js"></script>
  <script src="js/confetti.js"></script>
</head>

<body>
  <div id="map"></div>
  <div id="pano"></div>

  <!-- Modal di introduzione personalizzato -->
  <div id="introductionModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-utensils"></i> 
            FoodHunter - La tua avventura culinaria
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="welcome-message">
            <h3>Benvenuto Food Hunter! üçΩÔ∏è</h3>
            <p>Sei pronto a mettere alla prova le tue conoscenze culinarie globali?</p>
          </div>

          <div class="game-modes">
            <h4>Scegli la tua modalit√†:</h4>
            <div class="mode-buttons">
              <button class="mode-btn" data-mode="classic">
                <i class="fas fa-star"></i> Classica
              </button>
              <button class="mode-btn" data-mode="time">
                <i class="fas fa-clock"></i> Contro il tempo
              </button>
              <button class="mode-btn" data-mode="tour">
                <i class="fas fa-map-marked-alt"></i> Tour culinario
              </button>
            </div>
          </div>

          <div class="difficulty-selector">
            <h4>Livello di difficolt√†:</h4>
            <select id="difficultyLevel" class="form-control">
              <option value="easy">Principiante üçï</option>
              <option value="medium">Esperto üçú</option>
              <option value="hard">Maestro üç£</option>
            </select>
          </div>

          <div class="category-selector">
            <h4>Categoria culinaria:</h4>
            <select id="foodCategory" class="form-control">
              <option value="all">Tutte le categorie</option>
              <option value="italian">Cucina Italiana üáÆüáπ</option>
              <option value="asian">Cucina Asiatica üçú</option>
              <option value="american">Fast Food üçî</option>
              <option value="dessert">Dolci e Dessert üç∞</option>
            </select>
          </div>

          <div class="city-selector">
            <h4>Scegli la citt√†:</h4>
            <input type="text" id="cityInput" class="form-control" placeholder="Inserisci una citt√†">
            <button id="currentLocationButton" class="btn btn-location">
              <i class="fas fa-map-marker-alt"></i> Usa la mia posizione
            </button>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="tutorialBtn">
            <i class="fas fa-book"></i> Tutorial
          </button>
          <button class="btn btn-primary" id="startGameBtn">
            <i class="fas fa-play"></i> Inizia l'avventura!
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pannello di gioco -->
  <div id="gamePanel" class="game-panel">
    <div class="score-display">
      <span class="score">Punteggio: <span id="currentScore">0</span></span>
      <span class="level">Livello: <span id="currentLevel">1</span></span>
    </div>
    <div class="timer" id="gameTimer">00:00</div>
    <button class="button-1" id="guessBtn">
      <i class="fas fa-map-pin"></i> Indovina!
    </button>
  </div>

  <!-- Modal dei risultati personalizzato -->
  <div id="resultModalCenter" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalCenterTitle">
            <i class="fas fa-trophy"></i> Risultato
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="resultModalCenterText">
          <div class="result-content">
            <div class="distance-info"></div>
            <div class="score-info"></div>
            <div class="achievement-info"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="nextRoundBtn">
            <i class="fas fa-forward"></i> Prossima sfida
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
